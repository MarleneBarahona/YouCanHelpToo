<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Inicio de Sesion</title>
    <link rel="stylesheet" href="css/estilos.css">
</head>
<body>
    <div class="container">
        <div class="form-box">
            <div class="button-box">
                <div id="elegir"></div>
                <button type="button" class="press-button" onclick="login()">Iniciar Sesion</button>
                <button type="button" class="press-button" onclick="registrar()">Registrar</button>
            </div>
            <div class="redes-sociales">
                <img src="assets/img/login_registro/gm.png">
                <img src="assets/img/login_registro/tw.png">
                <img src="assets/img/login_registro/fb.png">
            </div>
            <form id="login" class="input-groups">
                <input type="text" class="input-field" placeholder="Usuario" required>
                <input type="password" class="input-field" placeholder="Contrase単a" required>
                <input type="checkbox" class="check-box"><span>多Olvidaste tu contrase単a?</span>
                <button type="submit" class="submit-btn">Acceder</button>
            </form>
            <form id="register" class="input-groups">
                <input type="text" class="input-field" placeholder="Usuario" required>
                <input type="email" class="input-field" placeholder="Correo" required>
                <input type="password" class="input-field" placeholder="Contrase単a" required>
                <input type="text" class="input-field" placeholder="Nombre de la Causa" required>
                <button type="submit" class="submit-btn" id="btnR">Registrar</button>
            </form>
        </div>
    </div>
    <script>
        var w = document.getElementById("btnR");
        var x = document.getElementById("login");
        var y = document.getElementById("register");
        var z = document.getElementById("elegir");

        function login() {
            x.style.left = "50px";
            y.style.left = "450px";
            z.style.left = "0px";
        }

        function registrar() {
            w.style.marginTop = "10px";
            x.style.left = "-400px";
            y.style.left = "50px";
            y.style.top = "-225px";
            z.style.left = "120px";
        }
    </script>
</body>
</html>
